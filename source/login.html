<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | Music Learning Platform</title>
    <link rel="shortcut icon" href="../images/logo1.jpg" type="image/x-icon">

    <style>
        body {
            font-family: Arial, sans-serif;
            background-image: url(../images/lolinimg23.avif);
            background-repeat: no-repeat;
            background-size: cover;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 90vh;
        }
        .login-container {
            background-color:none;
            border-radius: 10px;
            width: 350px;
            margin-top: -200px;
            margin-left: 30px;
            border: 1px solid black;
            padding: 30px;

        }
        .login-container h2 {
            text-align: center;
            margin-bottom: 20px;
            color: #333;
        }
        .input-group {
            margin-bottom: 15px;
        }
        .input-group label {
            display: block;
            font-size: 14px;
            color: #555;
        }
        .input-group input {
            width: 100%;
            padding: 10px;
            font-size: 14px;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .login-btn a{
            color: #fff;
            text-decoration: none;
        }
        .login-btn {
            width: 100%;
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
        }
        .login-btn:hover {
            background-color: #45a049;
        }
        .sign-up{
            text-align: center;
            margin-left: 5px;
        }
        .sign-up a{
            color: #4CAF50;
            text-decoration: none;
        }
        .sign-up a:hover{
            text-decoration: underline;
        }
        .forgot-password{
            text-align: center;
            margin-top: 10px;

        }
        .forgot-password a {
            color: #4CAF50;
            text-decoration: none;
        }
        .forgot-password a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

    <div class="login-container">
        <h2>Login to Carnatic music</h2>
        <form action="/login" method="POST">
            <div class="input-group">
                <label for="text">Username</label>
                <input type="text" id="text1" name="text" required>
            </div>
            <div class="input-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required>
            </div>
            <button type="submit" class="login-btn" onclick="func()"><a href="../music.html">Login</a></button>
            <div class="forgot-password">
                <a href="#" onclick="forgot()">Forgot your password?</a>
            </div>
            <div class="sign-up">
                <a href="./details.html">Signup</a>
            </div>
        </form>
    </div>
    <script src="./detail.js"></script>
</body>
</html>
