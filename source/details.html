<div class="conti">
    <h1>Fill your Details here :</h1>
    <form name="submit-to-google-sheet" >
        <input type="text" name="Username" id="Username" placeholder="Your User Name" required> <br>
        <input type="password" name="Password" id="password" placeholder="Your Password" required> <br>
        <input type="email" name="Email" id="email" placeholder="Your Email Id" required> <br>
        <button type="submit" onclick="over()">Submit</button>
    </form>
</div>

    <!-- <script src="./detail.js"></script> -->
    <script>
       
        const scriptURL = 'https://script.google.com/macros/s/AKfycbyVwiKoJJSEkpP2hvyK1CJHAhfqk1USGOoZ4Hg5D4z3ieMu0ecTREFYOdxj9J_QeNl3zQ/exec'
        const form = document.forms['submit-to-google-sheet']
      
        form.addEventListener('submit', e => {
          e.preventDefault()
          fetch(scriptURL, { method: 'POST', body: new FormData(form)})
            .then(response => {
                form.reset()
            })
            .catch(error => console.error('Error!', error.message))
        })
        
        function over(){
            alert('Your Data Stored Sucessfully you may leave page.')
        }
      </script>
